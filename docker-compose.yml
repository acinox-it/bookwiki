version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "9080:80"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: bookwiki-network
